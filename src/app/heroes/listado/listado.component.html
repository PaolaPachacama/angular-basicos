<p>Listado héroes</p>

<div *ngIf="heroeBorrado!=''; else noBorrado ">
    <h3>Héroe boorado: 
      <small>{{heroeBorrado}}</small>
    </h3>
</div>
<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>


<hr>

<ul>
    <li *ngFor="let hero of heroes; let i=index">
       {{i+1}} {{hero}}</li>
</ul>


<button (click)="borrarHeroe()"> Borrar</button>
